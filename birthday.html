<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
*{
  box-sizing: border-box;
}

body{
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fde2e4, #f9c5d1);
  font-family: 'Segoe UI', sans-serif;
}

.card{
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  max-width: 320px;
  width: 90%;
  animation: float 4s ease-in-out infinite;
}

@keyframes float{
  0%{transform: translateY(0);}
  50%{transform: translateY(-10px);}
  100%{transform: translateY(0);}
}

h1{
  margin: 0 0 10px;
  color: #d81b60;
}

p{
  margin: 8px 0;
  color: #444;
}

.cake{
  width: 160px;
  height: 90px;
  background: #ffb6c1;
  border-radius: 15px;
  margin: 30px auto 20px;
  position: relative;
  overflow: visible;
}

.cake::before{
  content: "";
  position: absolute;
  top: -15px;
  left: 0;
  width: 100%;
  height: 20px;
  background: #ffc1cc;
  border-radius: 15px 15px 10px 10px;
}

.candle{
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 5px;
}

.flame{
  width: 14px;
  height: 20px;
  background: radial-gradient(circle at bottom, #ff9800, #ff5722);
  border-radius: 50% 50% 50% 50%;
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  animation: flameMove 1s ease-in-out infinite;
}

@keyframes flameMove{
  0%{
    transform: translateX(-50%) scale(1);
    opacity: 0.9;
  }
  50%{
    transform: translateX(-50%) scale(1.2);
    opacity: 1;
  }
  100%{
    transform: translateX(-50%) scale(1);
    opacity: 0.9;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday ðŸ’—</h1>
  <p>To my favorite human</p>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <p>You make life softer</p>
  <p>And my heart calmer âœ¨</p>
</div>

</body>
</html>
